<div class="row" ng-controller="StoreController">
	<div class="col s12 m6 l3" ng-repeat="store in stores">
		<div class="card white darken-1">
			<div class="card-content black-text">
				<span class="card-title">{{store.name}}</span>
				<span class="red-text">{{store.status}}</span>
				<p>{{store.hours}}</p>
			</div>
			<div class="card-action">
				<a class="blue-text btn-flat" href="#">Navigate</a>
				<a class="blue-text btn-flat" href="#">Unsave</a>
			</div>
		</div>
	</div>
</div>
